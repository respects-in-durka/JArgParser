plugins {
    id 'java-library'
    id 'jacoco'
}

group = 'com.nikitka.jargparser'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.8.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:30.1.1-jre'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
        html.required = false
    }
    dependsOn test
}

jar {
    archiveBaseName = "JArgParser"
    archiveVersion = version
}

tasks.create("version").configure {
    doFirst {
        new File(".version").text = version
    }
}